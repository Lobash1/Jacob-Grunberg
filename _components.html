<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Components</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="components">
        <div class="components__container">
          <!-- кнопка -->
          <a href="#" class="button"
            >Button
            <svg
              width="32"
              height="16"
              viewBox="0 0 32 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 8H30" />
              <path d="M23.5 1L30.5 8L23.5 15" />
            </svg>
          </a>
          <!-- стрелка вправо -->
          <a href="#" class="arrow-link"
            >Arrow Right
            <svg
              width="32"
              height="16"
              viewBox="0 0 32 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 8H30" />
              <path d="M23.5 1L30.5 8L23.5 15" />
            </svg>
          </a>
          <!-- стрелка влево -->
          <a href="#" class="arrow-link">
            <svg
              width="32"
              height="16"
              viewBox="0 0 32 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M31.5 8H1.5" />
              <path d="M8 1L1 8L8 15" />
            </svg>
            Arrow Left
          </a>
          <!-- стрелка вверх -->
          <a href="#" class="arrow-link">
            Link External
            <svg
              width="21"
              height="22"
              viewBox="0 0 21 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M4.94971 16.4801L15.5563 5.8735" />
              <path d="M6.0105 5.5199H15.91V15.4194" />
            </svg>
          </a>
          <!-- заголовок секціі -->
          <div class="block-header">
            <h2 class="block-header-title">
              Exhibitions <span class="title-akcent">‘22</span>
            </h2>
            <a href="#" class="block-header-link arrow-link"
              >View All
              <svg
                width="32"
                height="16"
                viewBox="0 0 32 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 8H30" />
                <path d="M23.5 1L30.5 8L23.5 15" />
              </svg>
            </a>
          </div>
          <!-- social -->
          <div>
            <ul class="menu__social social">
              <li class="social__item">
                <a href="#" target="_blank" class="social__link">Twitter</a>
              </li>
              <li class="social__item">
                <a href="#" target="_blank" class="social__link">Instagram</a>
              </li>
              <li class="social__item">
                <a href="#" target="_blank" class="social__link">Facebook</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
